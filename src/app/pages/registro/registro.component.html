<div class="card-container">
    
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title> Registrarse</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="formRegistro" action="" class="form-custom">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                </mat-form-field>
             
                <br>

                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>
                <br>
             
                <mat-form-field appearance="fill">
                    <mat-label>Clave</mat-label>
                    <input matInput formControlName="clave" type="password">
                </mat-form-field>
                  <div class="flex">

                    <button mat-flat-button color="primary" (click)="registrarse()">Crear Cuenta</button>
                    <button mat-flat-button color="warm" (click)="volver()" style="margin-left: 8px;">Login</button>

                  </div>
            </form>
        </mat-card-content>
        
    
    </mat-card>
      
</div>
