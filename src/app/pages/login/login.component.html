<div class="card-container">
    
    <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title> Iniciar Sesion</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="formlogin" action="" class="form-custom">
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="correo">
                </mat-form-field>
             
                <mat-form-field appearance="fill">
                    <mat-label>Clave</mat-label>
                    <input matInput formControlName="clave" type="password">
                </mat-form-field>
                  <div class="flex">

                    <button mat-flat-button color="primary" (click)="iniciarSesion()">Iniciar Sesion</button>
                    <button mat-flat-button color="warm" (click)="registrarse()" style="margin-left: 8px;">Registrarse</button>

                  </div>
            </form>
        </mat-card-content>
        
    
    </mat-card>
      
</div>
